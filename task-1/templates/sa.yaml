{{- if .Values.sa.enable -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.nameOverride | default "nginx" }}-sa
  {{- if .Values.namespace }}
  namespace: {{ .Values.namespace }}
  {{- end }}
  {{- with .Values.sa.labels }}
  labels:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.sa.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
automountServiceAccountToken: {{ .Values.sa.automount }}
{{- end }}
